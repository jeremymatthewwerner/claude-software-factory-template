# Slack App Manifest for Claude Software Factory Bot
#
# HOW TO USE:
# 1. Go to https://api.slack.com/apps
# 2. Click "Create New App" → "From an app manifest"
# 3. Select your workspace
# 4. Paste this YAML (or switch to YAML tab and paste)
# 5. Click "Create"
# 6. Install to workspace
# 7. Copy the tokens to your deployment (Railway, etc.)
#
# This creates a fully-configured Slack app in seconds instead of
# manually clicking through dozens of settings.

display_information:
  name: Claude Software Factory
  description: Factory improvement bot for autonomous software development
  background_color: "#4A154B"
  long_description: |
    This bot helps engineers monitor and improve their Claude Software Factory.

    It provides:
    • Factory health dashboards (escalations, failures, stuck work)
    • CI/workflow failure pattern analysis
    • Agent performance metrics
    • Issue analysis for factory improvement

    The bot's job is to help you improve the factory, not fix individual issues.
    The factory fixes issues. This bot helps you fix the factory.

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Claude Factory
    always_online: true
  slash_commands:
    - command: /claude
      url: https://placeholder.railway.app/slack/commands
      description: Interact with the Claude Software Factory
      usage_hint: "[help | factory status | dispatch code <task>]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - im:history
      - im:read
      - im:write
      - reactions:read
      - users:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
